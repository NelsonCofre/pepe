<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Eco Market</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dashboard-section">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <button id="toggleSidebar" class="toggle-sidebar">☰</button>
          <h3>CRM WEB</h3>
        </div>

        <ul>
          <li><a href="dashboard.html">📦 Stock</a></li>
          <li><a href="clientes.html">👥 Clientes</a></li>
          <li><a href="reportes.html">📈 Reportes</a></li>
          <li><a href="configuracion.html">⚙️ Configuración</a></li>
          <li><a href="#" id="logoutLink">🚪 Cerrar Sesión</a></li>
        </ul>
      </div>

      <!-- Contenido principal -->
      <div class="content">
        <div id="stock" class="content-section">
          <h2>Gestión de Stock</h2>

          <!-- Contador -->
          <div id="contador-productos" class="contador-productos">
            Productos registrados: 0
          </div>

          <!-- Buscador y exportación -->
          <input
            type="text"
            id="busqueda"
            placeholder="Buscar por nombre o categoría"
          />
          <button onclick="exportarJSON()">📤 Exportar JSON</button>
          <br /><br />

          <!-- Formulario de productos -->
          <form id="product-form" onsubmit="addProduct(event)">
            <input type="text" id="nombre" placeholder="Nombre" required />
            <input type="number" id="valor" placeholder="Valor" required />
            <input
              type="number"
              id="cantidad"
              placeholder="Cantidad"
              required
            />
            <input
              type="text"
              id="categoria"
              placeholder="Categoría"
              required
            />
            <button type="submit">Agregar Producto</button>
          </form>

          <!-- Tabla de productos -->
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Valor</th>
                <th>Cantidad</th>
                <th>Categoría</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal de logout -->
    <div id="logoutModal" class="modal hidden">
      <div class="modal-content">
        <p>¿Estás seguro que quieres cerrar sesión?</p>
        <div class="modal-buttons">
          <button id="confirmLogout">Sí, cerrar sesión</button>
          <button id="cancelLogout">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
