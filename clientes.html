<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes - Eco Market</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dashboard-section">
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <button id="toggleSidebar" class="toggle-sidebar">☰</button>
          <h3>CRM WEB</h3>
        </div>

        <ul>
          <li><a href="dashboard.html">📦 Stock</a></li>
          <li><a href="clientes.html">👥 Clientes</a></li>
          <li><a href="reportes.html">📈 Reportes</a></li>
          <li><a href="configuracion.html">⚙️ Configuración</a></li>
          <li><a href="#" id="logoutLink">🚪 Cerrar Sesión</a></li>
        </ul>
      </div>

      <div class="content">
        <div id="clientes" class="content-section">
          <h2>Lista de Clientes</h2>
          <div id="contador-clientes" class="contador-productos">
            Clientes registrados: 0
          </div>

          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Compras</th>
              </tr>
            </thead>
            <tbody id="clientes-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal logout -->
    <div id="logoutModal" class="modal hidden">
      <div class="modal-content">
        <p>¿Estás seguro que quieres cerrar sesión?</p>
        <div class="modal-buttons">
          <button id="confirmLogout">Sí, cerrar sesión</button>
          <button id="cancelLogout">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="js/clientes.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
